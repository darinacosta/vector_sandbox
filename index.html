<html>
  <head>
  	<meta charset="UTF-8">
    <meta content="utf-8" http-equiv="encoding">  
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <style>
      body{
        font-family: "Trebuchet MS","Lucida Grande","Lucida Sans Unicode","Lucida Sans",Tahoma,sans-serif;
        font-size: 11px;
      }
      
      form{
        margin-left:20px;
      }

        form>input{
          margin-top:10px;
        }
    </style>
  </head>
  <body ng-app="vector-land">
    <div ng-controller="linechart" id="nv">
  	  <linechart data="data" options="options" height="500" width="600"></linechart>
      <form novalidate>
        X: <input type="text" ng-model="xValue"> {{unitVectorX}}<br>
        Y: <input type="text" ng-model="yValue"> {{unitVectorY}}<br>
      </form>

     <p>{{valueTest}}</p>

    </div>

  	<script src="js/app.js"></script>
  	<script src="bower_components/d3/d3.min.js"></script>
  	<script src ="bower_components/n3-line-chart/build/line-chart.min.js"></script>

  </body>
</html>
