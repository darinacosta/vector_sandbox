<h1>Vector Calculator: {{title}}</h1>
<div class="row">
	<div class="col-md-6">
    <linechart data="data" options="options" height="500" width="600"></linechart>
  </div>
  <div class="col-md-6">
		<form novalidate>
		  X1: <input type="number" ng-model="x_1"> Y1: <input type="number" ng-model="y_1"><br>
		  X2: <input type="number" ng-model="x_2"> Y2: <input type="number" ng-model="y_2"><br>
		</form>
	</div>
</div>
