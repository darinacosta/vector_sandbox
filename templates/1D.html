<h1>Vector Calculator: {{title}}</h1>
<div class="row">
	<div class="col-sm-6">
    <linechart data="data" options="options" height="500" width="600"></linechart>
  </div>
  <div class="col-sm-6">
		<form novalidate>
		  X: <input type="number" ng-model="xValue"> {{unitVectorX}}<br>
		  Y: <input type="number" ng-model="yValue"> {{unitVectorY}}<br>
		</form>
	</div>
</div>
